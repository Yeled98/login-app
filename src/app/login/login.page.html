<ion-content [fullscreen]="true">
  <app-header title="Iniciar Sesión"></app-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img
          src="assets/imgs/logo-terra.webp"
          alt="Logo de Terra Energy"
          class="forms-logo slide-in-logo"
        />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" sizeMd="6" offsetMd="3">
        <ion-card class="fade-in-card">
          <ion-card-header>
            <ion-card-title class="ion-text-center"
              >Acceso a la App</ion-card-title
            >
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <!-- Campo de Email -->
              <ion-input
                type="email"
                fill="outline"
                label="Email"
                labelPlacement="floating"
                formControlName="email"
                inputmode="email"
                autocomplete="email"
                [errorText]="getEmailErrorText()"
                required
              ></ion-input>

              <!-- Campo de Contraseña -->
              <ion-input
                type="password"
                fill="outline"
                label="Contraseña"
                labelPlacement="floating"
                formControlName="password"
                [errorText]="getPasswordErrorText()"
                required
              >
                <ion-input-password-toggle
                  slot="end"
                ></ion-input-password-toggle>
              </ion-input>

              <ion-button
                expand="full"
                type="submit"
                [disabled]="loginForm.invalid"
              >
                Iniciar sesión
              </ion-button>
            </form>

            <p class="ion-text-center small-text">
              ¿No tienes cuenta?
              <a class="link" routerLink="/register">Regístrate aquí</a>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
